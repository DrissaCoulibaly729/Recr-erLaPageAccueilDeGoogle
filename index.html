<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil Google</title>
     <!-- style css-->
    <link rel="stylesheet" href="style.css">
     <!-- icon font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- en tete-->
    <header>
        <nav>
            <div class="nav-left">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="nav-right">
                <a href="#"><i class="fas fa-th"></i></a>
            </div>
        </nav>
    </header>
     <!-- Corps-->
    <main>
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <form action="https://www.google.com/search" method="GET">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search" placeholder="Recherche Google">
                    <div class="search-icons">
                        <i class="fas fa-microphone"></i>
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="search-buttons">
                    <input type="submit" value="Recherche Google">
                    <input type="submit" value="J'ai de la chance">
                </div>
            </form>
        </div>
    </main>
     <!-- pied de page-->
    <footer>
        <div>
            <a href="#">Publicité</a>
            <a href="#">Entreprise</a>
            <a href="#">Comment fonctionne la recherche Google ?</a>
        </div>
        <div>
            <a href="#">Confidentialité</a>
            <a href="#">Conditions</a>
            <a href="#">Paramètres</a>
        </div>
    </footer>
</body>
</html>
